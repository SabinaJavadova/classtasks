<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basket Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Your Basket</h1>

        <table id="basket-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Fuel</th>
                    <th>Passengers</th>
                    <th>Price</th>
                    <th>Count</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
               
            </tbody>
        </table>

        <div id="total-price">
            <h3>Total Price: $<span id="total-amount">0</span></h3>
        </div>

        <button id="checkout-btn">Proceed to Checkout</button>
    </div>

    <script src="basket.js"></script>
</body>
</html>
