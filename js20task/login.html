<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
     rel="stylesheet">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">

</head>

<body>
   <section id="login">
    <div class="container">
        <div class="login">
            <h1 class="text-center my-5">Log in Form</h1>
            <form class="m-auto w-50">

                <div class="mb-3 ">
                    <label for="userName-email" class="formLabel">Your User name or email</label>
                    <input type="text" class="form-control" id="userName-email">
                </div>
    
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Your password</label>
                    <input type="password" class="form-control" id="password">
                </div>
    
                <div class="mb-3">
                    <a href="register.html">Do you not have an accaount?</a>
                </div>
                <button class="btn  btn-primary" type="submit">Log in</button>
            </form>
        </div>
    </div>
   </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="login.js" type="module"></script>
</body>
</html>
