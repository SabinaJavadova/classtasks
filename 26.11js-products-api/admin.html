<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
  rel="stylesheet">
  <link rel="stylesheet" href="admin.css">
</head>
<body>
  
  <div class="modal">
    <div class="modalBox">
      <h2>Add a Products</h2>
      <form>
        <input type="text" placeholder="Enter the name" class="name">
        <input type="text" placeholder="Enter the price" class="price">
        <input type="text" placeholder="Enter a description" class="description">
        <input type="text" placeholder="Enter the stock" class="stock">
        <button class="submit">Submit</button>
      </form>
    </div>
  </div>


<div class="container">
  <h1>Admin products</h1>
  <button class="create">Create Product</button>

  <table>
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Price</th>
        <th>Description</th>
        <th>Stock</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>

    </tbody>
  </table>
</div>

  <script src="admin.js" type="module"></script>
</body>
</html>
